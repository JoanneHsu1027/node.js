<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" name="email" value="test@test.com" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="checkbox" name="test" value="選項一" checked /> 選項一 <br />
      <input type="checkbox" name="test" value="選項二" checked /> 選項二 <br />
      <input type="submit" />
    </form>
    <div id="info"></div>
    <script>
      const fd = new FormData(document.forms[0]);

      // URLSearchParams: urlencoded 格式的解析器, 編碼器
      const dataObj = { name: "John", age: 30 };
      const u1 = new URLSearchParams(dataObj);
      console.log(u1.toString()); // 1. 把 object 轉換成 urlencoded

      const u2 = new URLSearchParams("a=10&a=23&name=小新"); // 2.解析器
      console.log(u2.get("a"));
      console.log(u2.getAll("a"));
      console.log(u2.get("name"));

      const u3 = new URLSearchParams(fd);
      console.log(u3.toString()); // 3. 把表單的資料轉換成 urlencoded
    </script>
  </body>
</html>
